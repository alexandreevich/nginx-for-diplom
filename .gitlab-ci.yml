stages:
  - build
  - deploy

variables:
  DOCKER_IMAGE: "alexandreevich/nginx-image" 

build-image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" --no-interactive
    - docker build -t $DOCKER_IMAGE:latest .
    - docker push $DOCKER_IMAGE:latest

  only:
    - main
  tags:
    - my-runner-tag
  
deploy-to-k8s:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    - kubectl apply -f k8s/deployment.yaml
  only:
    - main
