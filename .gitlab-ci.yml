stages:
  - build
  - deploy

variables:
  DOCKER_IMAGE: "alexandreevich/nginx-image" 



build-image:
  stage: build
  image: docker:latest
  services:
    - name: docker:20.10.7-dind
      alias: docker
  before_script:
    - docker info 
  script:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_ACCESS_TOKEN"
    - docker build -t $DOCKER_IMAGE:latest .
    - docker push $DOCKER_IMAGE:latest

  only:
    - main
  tags:
    - my-runner-tag
  
