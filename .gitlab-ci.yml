stages:
  - build
  - deploy

variables:
  IMAGE_NAME: "nginx-image"
  DOCKER_IMAGE_NAME: "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"

image: docker:latest
services:
  - docker:dind

build:
  stage: build
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_ACCESS_TOKEN
    - docker build -t ""$DOCKER_IMAGE_NAME"" .
    - docker push "$DOCKER_IMAGE_NAME"
  only:
    - main
  tags:
    - my-runner-tag

    

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - kubectl apply -f deployment.yml 
  only:
    - tags  
  tags:
    - my-runner-tag

